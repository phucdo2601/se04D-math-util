<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In- PhucDo Web</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="Sluralprint" />
          </div>
          <form action="">
            <div>
              <label for="">Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password:</label>
              <input type="password" class="text-input" />
            </div>

            <button type="submit" class="primary-btn">Sign In</button>

            <div class="links">
              <a href="#">Forgot password</a>
              <a href="#">Sign In with company or school</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
              <a href="#" class="secondary-btn">Create an account</a>
            </div>

            <footer id="main-footer">
              <p>Copyright &copy; 2023, PhucDo All Rights Reverved</p>
              <div>
                <a href="#">term of use</a> | <a href="#" Privacy Policy></a>
              </div>
            </footer>
          </form>
        </div>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary">Start a FREE 10-day TRIAL</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
